<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">

  <div layout:fragment="siteContent">
      <div class="container mt-5">
        <div class="row">
          <div class="col-6 mx-auto">
            <form action="/add-request" method="post">
              <div class="row">
                <div class="col-12">
                  <label>ФИО :</label>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-12">
                  <input type="text" class="form-control"  name="userName" required placeholder="ФИО">
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12">
                  <label>Курс :</label>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-12">
                  <select class="form-control" name="courseName" required placeholer="Выберите курс">
                    <option>Java Standard Edition</option>
                    <option>Web Technologies</option>
                    <option>Java Pro</option>
                    <option>Python Programming Language</option>
                    <option>UX/UI Design</option>
                    <option>Django Framework</option>
                  </select>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12">
                  <label>Телефон:</label>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-12">
                  <input type="number" class="form-control"  name="phone" required placeholder="+7(7__)_______)">
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12">
                  <label>Комментарии :</label>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-12">
                  <textarea class="form-control" name="commentary" placeholder="Комментарии"></textarea>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12">
                  <button class="btn btn btn-success">Добавить заявку</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
</html>
